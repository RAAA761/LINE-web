<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>LINE OpenChat 操作UI</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    margin: 0;
    height: 100vh;
    box-sizing: border-box;
  }
  #container {
    display: flex;
    gap: 20px;
    height: 90vh;
  }
#leftPane {
  flex: 0 0 350px; /* 固定幅350pxに */
  max-width: none; /* max-width を外す */
  overflow-y: auto;
}

#rightPane {
  flex: 1; /* 残りの幅を全部使う */
  background: #f0f0f0;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
  border: 1px solid #ccc;
}
  #chatButtons {
    flex: 1;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 5px;
    background: #fafafa;
  }
  #rightPaneWrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
  border: 1px solid #ccc;
  background: #f0f0f0;
}

#rightPane {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
}

  #sendArea {
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fff;
  }
  #sendArea textarea {
    width: 100%;
    height: 80px;
    font-size: 1em;
    resize: vertical;
  }
  #sendArea button {
    margin-top: 8px;
    width: 100%;
    padding: 8px;
    font-size: 1em;
    background: #eef;
    border: 1px solid #88a;
    cursor: pointer;
  }
  button {
    font-size: 1em;
    cursor: pointer;
  }
  .chat-button {
    margin: 5px 0;
    padding: 8px;
    width: 100%;
    background: #eef;
    border: 1px solid #88a;
    cursor: pointer;
    text-align: left;
  }
#rightPane {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #f5f5f7;
  display: flex;
  flex-direction: column;
  gap: 8px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.message {
  position: relative;
  max-width: 70%;
  padding: 8px 12px;
  border-radius: 18px;
  word-wrap: break-word;
  white-space: pre-wrap;
  line-height: 1.3;
  font-size: 14px;
  box-shadow: 0 1px 1.5px rgba(0,0,0,0.1);
}
.received-message {
  background-color: #e5e5ea;
  align-self: flex-start;
  border-bottom-left-radius: 0;
  color: #000;
}
.sent-message {
  background-color: #0b93f6;
  align-self: flex-end;
  border-bottom-right-radius: 0;
  color: #fff;
}
.from-label {
  font-size: 11px;
  color: #666;
  margin-bottom: 3px;
  user-select: none;
}
.reply-preview {
  font-size: 12px;
  color: #333;
  border-left: 3px solid #ccc;
  padding-left: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  opacity: 0.8;
}
.reply-preview:hover {
  opacity: 1;
}
</style>
</head>
<body>
  <div id="container">
    <div id="leftPane">
      <select id="squareSelect"></select>
<button onclick="onSquareSelected()">メッセージ表示</button>

      <div id="loginArea">
        
        <label>
          AuthToken:
          <input type="text" id="token" placeholder="ここにAuthTokenを貼り付け" />
          RefreshToken:  
          <input type="text" id="refreshtoken" placeholder="ここにRefreshTokenを貼り付け" />  
        </label>
        <button id="login">ログイン</button>
      </div>
      <div id="chatButtons" tabindex="0">
      </div>
      <button id="loadMessages" disabled>過去メッセージ取得</button>
      <span id="messageCount" style="margin-left: 8px;">0件</span>
    </div>

    <div id="rightPaneWrapper">
      <div id="rightPane" tabindex="0">ここに過去メッセージ履歴が表示されます</div>

      <div id="sendArea">
        <label>
          メッセージ内容:
          <textarea id="message" placeholder="送信したい内容を入力"></textarea>
        </label>
        <button id="send" disabled>メッセージ送信</button>
      </div>
    </div>
  </div>
  <script>  
const tokenInput = document.getElementById("token");  
const refreshTokenInput = document.getElementById("refreshtoken");  
const loginButton = document.getElementById("login");  
const chatButtons = document.getElementById("chatButtons");  
const messageInput = document.getElementById("message");  
const sendButton = document.getElementById("send");  
const loadMessagesButton = document.getElementById("loadMessages");  
const result = document.getElementById("rightPane");  
let selectedChatMid = null;  
let lastMessageIds = new Set();  
  
// 汎用API呼び出し（refreshTokenも送信、updatedTokenがあれば自動更新）  
async function callApi(body) {
  const refreshToken = refreshTokenInput.value.trim();

  let url = "/";
  if (refreshToken) {
    url += `?refreshToken=${encodeURIComponent(refreshToken)}`;
  }

  if (refreshToken) {
    body.refreshToken = refreshToken;
  }

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body),
  });

  const json = await res.json();

  console.log("[DEBUG] API Response:", json);

  // トークン更新処理...
  return json;
}
  
loginButton.onclick = async () => {  
  const token = tokenInput.value.trim();  
  if (!token) return alert("AuthTokenを入力してください");  
  
  try {  
    const data = await callApi({ token, action: "squares" });  
  
    chatButtons.innerHTML = "";  
    selectedChatMid = null;  
    sendButton.disabled = true;  
    loadMessagesButton.disabled = true;  
    result.textContent = "";  
  
    if (Array.isArray(data.result)) {  
      for (const chat of data.result) {  
        const btn = document.createElement("button");  
        btn.className = "chat-button";  
        btn.textContent = `${chat.name} (${chat.squareChatMid.slice(0, 6)}...)`;  
        btn.onclick = async () => {  
          selectedChatMid = chat.squareChatMid;  
          sendButton.disabled = false;  
          loadMessagesButton.disabled = false;  
          result.textContent = `選択中: ${chat.name}\n\n過去メッセージを取得中...`;  
          lastMessageIds.clear();  
          await loadMessages(tokenInput.value.trim(), selectedChatMid, true);  
        };  
        chatButtons.appendChild(btn);  
      }  
    } else {  
      result.textContent = JSON.stringify(data.result, null, 2);  
    }  
  } catch (error) {  
    console.error("ログインエラー:", error);  
    alert("ログインに失敗しました");  
  }  
};  


function onSquareSelected() {
  const select = document.getElementById("squareSelect");
  const squareChatMid = select.value;
  const currentToken = tokenInput.value.trim();
  loadMessages(currentToken, squareChatMid);
}



  
async function loadSquares(token) {
  if (!token) return;
  const data = await callApi({ token, action: "squares" }); // 例: squares取得API
  if (!data?.result) return;
  
  const squares = data.result; // ここが配列
  
  // 例：selectに追加
  const select = document.getElementById("squareSelect");
  select.innerHTML = "";
  squares.forEach(({squareChatMid, name}) => {
    const option = document.createElement("option");
    option.value = squareChatMid;
    option.textContent = name;
    select.appendChild(option);
  });
}


async function loadMessages(token, chatMid, scrollToBottom = false) {  
  if (!token || !chatMid) return;
  const data = await callApi({ token, action: "messages", squareChatMid:chatMid });
  if (!data || !Array.isArray(data.messages)) {
    console.error("メッセージ取得失敗", data);
    return;
  }
  const messages = data.messages;
  const froms = data.from
for (const m of messages) {
  lastMessageIds.add(m.id);
}
for (const f of messages){
  lastMessageIds.add(f.from)
}

    if (!document.getElementById("chatContent")) {
      result.innerHTML = '<div id="chatContent" style="display:flex; flex-direction:column; gap:6px;"></div>';  
    }  
    const chatContent = document.getElementById("chatContent");  

    for (const msg of messages) {
      const msgDiv = document.createElement("div");  
      msgDiv.className = `message ${msg.type === "SEND_MESSAGE" ? "sent-message" : "received-message"}`;
      msgDiv.dataset.messageId = msg.id;

      if (msg.replyTo) {
        const replyMsgElem = chatContent.querySelector(`[data-message-id="${msg.replyTo}"]`);
        if (replyMsgElem) {
          const replyPreview = document.createElement("div");
          replyPreview.className = "reply-preview";
          replyPreview.textContent = replyMsgElem.textContent.slice(0, 30) + "...";
          replyPreview.onclick = () => {
            replyMsgElem.scrollIntoView({ behavior: "smooth", block: "center" });
          };
          msgDiv.appendChild(replyPreview);
        }
      }

     const fromElem = document.createElement("div");
fromElem.className = "from-label";

// displayNameがあれば表示、それがなければfrom IDを表示
fromElem.textContent = msg.displayName || msg.from;
msgDiv.appendChild(fromElem);



      const textElem = document.createElement("div");
      textElem.textContent = msg.text;
      msgDiv.appendChild(textElem);

      chatContent.appendChild(msgDiv);
    }

    if (scrollToBottom) {  
      chatContent.lastElementChild?.scrollIntoView({ behavior: "smooth" });  
    }  
  
  
    
  }  

  
sendButton.onclick = async () => {  
  const token = tokenInput.value.trim();  
  const text = messageInput.value.trim();  
  if (!token || !selectedChatMid || !text) return alert("全て入力してください");  
  
  try {  
    const data = await callApi({ token, action: "send", squareChatMid: selectedChatMid, text });  
console.log("[DEBUG] data:", data);

  
    if (data.message) {  
      messageInput.value = "";  
    } else if (data.error) {  
      alert(`エラー: ${data.message}`);  
    }  
  } catch (error) {  
    console.error("送信エラー:", error);  
    alert("メッセージ送信に失敗しました");  
  }  
};  
  
loadMessagesButton.onclick = async () => {  
  if (!selectedChatMid) return alert("チャットを選択してください");  
  await loadMessages(tokenInput.value.trim(), selectedChatMid, true);  
};  
  
// URLパラメータから自動セット（tokenとrefreshToken両方対応）  
window.addEventListener("DOMContentLoaded", () => {  
  const urlParams = new URLSearchParams(window.location.search);  
  const tokenFromUrl = urlParams.get("token");  
  const refreshTokenFromUrl = urlParams.get("refreshToken") || urlParams.get("refresh_token");  
    
  if (tokenFromUrl) {  
    tokenInput.value = tokenFromUrl;  
  }  
  if (refreshTokenFromUrl) {  
    refreshTokenInput.value = refreshTokenFromUrl;  
  }  
    
  // tokenがある場合は自動ログイン  
  if (tokenFromUrl) {  
    loginButton.click();  
  }  
});  
</script>
</body>
</html>
